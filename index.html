<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="index.css" />
  <script src="prefixfree.min.js"></script>
</head>
<body>
  <div class="app">
    <div class="header row">
      <h1 class="col">Anchor Job Listing Coding Exercise</h1>
      <p>by Colin Jaffe</p>
    </div>
    <div class="github">
      <a href = "https://github.com/abbreviatedman/anchor-coding-exercise" target="blank"><img src="github.ico"/></a>
    </div>
    <div class="form">
      <form name="algo" action="" class="row">
        <div class="col paragraphArea">
          <label for="paragraphInput" class="paragraphInput_label strong">
            Enter a paragraph here, or use the following example paragraph from the job listing.
          </label>
          <textarea
            class="paragraphInput"
            placeholder="If you want to jumpstart the process of talking to us about this role, heres a little challenge: write a program that outputs the largest set of characters that can be removed from this paragraph without letting its length drop below 50."
            rows="10"
            cols="60"></textarea>
        </div>
        <div class="col minimumCharacterArea">
          <label for="minimumCharacterInput" class="minimumCharacterInput_label strong">Enter a minimum character count here, or use the following example count from the job listing.</label>
          <input type="text" name="minimumCharacterInput" class="minimumCharacterInput" size="5" placeholder="50"/>
          <label class="error" for="minimumCharacterInput" id="minimumCharacterInput_error" hidden>The Character Minimum must be greater than the number of characters in the paragraph!</label>
        </div>
        <div class="col submitButton">
          <input type="submit" name="submit" class="button" id="submit_btn" value="Calculate" />
        </div>
      </form>
    </div>
    <div class="results row">
      <div class="paragraphDisplaySection col">
        <p class="strong">Paragraph: </p>
        <p class="paragraphOutput"></p>
      </div>
      <div class="charactersRemaining col">
        <span class="strong">Characters Remaining: </span>
        <span class="charactersRemainingOutput"></span>
      </div>
      <div class = "answerDisplaySection col">
        <p class="strong">Answer: </p>
        <p class="answerOutput"></p>
      </div>
    </div>
    <svg width="960" height="500"></svg>
  </div>
  <script src="utils.js"></script>
  <script src="algo.js"></script>
  <script src="index.js"></script>
</body>
</html>
